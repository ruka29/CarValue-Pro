<div class="text-center mt-6 mb-12 animate-fade-in">
  <h2 class="text-4xl md:text-5xl font-bold text-foreground mb-4 leading-tight">
    Get Your Car's <span class="gradient-text inline-block">True Value</span>
  </h2>
  <p class="text-xl text-muted-foreground max-w-2xl mx-auto">
    Our AI-powered engine analyzes thousands of data points to give you the most
    accurate price prediction for your vehicle.
  </p>
  <div
    class="flex justify-center items-center mt-6 space-x-8 text-[20px] text-muted-foreground"
  >
    <div
      class="flex flex-col justify-center items-center bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm space-y-3"
    >
      <lucide-icon [img]="CheckCircleIcon" class="h-10 w-10 text-emerald-500" />
      <span>99.2% Accuracy</span>
    </div>
    <div
      class="flex flex-col justify-center items-center bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm space-y-3"
    >
      <lucide-icon [img]="BoltIcon" class="h-10 w-10 text-yellow-500" />
      <span>Instant Results</span>
    </div>
    <div
      class="flex flex-col justify-center items-center bg-white bg-opacity-20 rounded-lg p-4 backdrop-blur-sm space-y-3"
    >
      <lucide-icon [img]="ShieldIcon" class="h-10 w-10 text-blue-500" />
      <span>Secure & Private</span>
    </div>
  </div>
</div>
