<div class="mt-16 animate-fade-in">
  <h3 class="mb-12 text-3xl font-bold text-center text-foreground">
    Why Choose CarValue Pro?
  </h3>

  <div class="grid gap-8 md:grid-cols-3">

    <div
      *ngFor="let feature of features"
      class="p-6 text-center transition-all duration-300 transform bg-white rounded-lg glass-card hover:shadow-xl hover:scale-105"
    >
      <div class="p-0">
        <div
          class="flex items-center justify-center w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-r"
          [ngClass]="feature.gradient"
        >
          <lucide-icon [img]="feature.icon" class="w-8 h-8 text-white" />
        </div>
        <h4 class="mb-3 text-xl font-semibold text-foreground">
          {{ feature.title }}
        </h4>
        <p class="text-muted-foreground">{{ feature.description }}</p>
      </div>
    </div>

  </div>
</div>
